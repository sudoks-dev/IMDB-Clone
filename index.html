<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini IMDB Clone</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8"> <!-- Use most of the container's width for h1 -->
                <h1 class="my-4">Mini IMDB Clone</h1>
            </div>
            <div class="col-md-4 text-right"> <!-- Use remaining width for button with text-right class -->
                <button class="btn btn-primary btn-view-favorites" onclick="viewFavoriteMovies()">View Favorite Movies</button>
            </div>
        </div>
        <input type="text" id="searchInput" class="form-control my-4" placeholder="Search for a movie...">
        <div id="searchResults" class="row"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
